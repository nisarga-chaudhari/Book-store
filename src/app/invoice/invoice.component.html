<div id="print-me">
<div class="brand_color">
    <div class="container">
       <div class="row">
          <div class="col-md-12">
             <div class="titlepage">
                <h2>Invoice</h2>
             </div>
          </div>
       </div>
    </div>
</div>

<div class="container">
    <br>
    <h3 style="padding-top: 10px;">Name : {{name | uppercase}}</h3>
    <p>Email : {{email | lowercase}}</p>
    <p>Address : {{address}}</p>
    <p>City : {{city}}</p><br>
    <table class="table table-bordered">
        <tr>
            <th>Book Name</th>
            <th>Book Price</th>
        </tr>
        <tr *ngFor="let p of buyall">
            <td>{{p.BookTitle}}</td>
            <td>Rs. {{p.BookPrice}}</td>
        </tr>
        
        <tr>
            <td colspan="2">Total Amount Paid :   Rs.{{totalamount}}</td>
        </tr>
        
    </table>
        
</div>
</div>
<div class="btncenter">
    <button class="btn btn-default" printTitle="Invoice" printSectionId="print-me" [useExistingCss]="true" ngxPrint>Print to PDF</button>
</div>
