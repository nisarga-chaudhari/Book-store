<div class="container">
    <table class="table table-bordered">
        <tr>
            <th>Product Title</th>
            <th>Product Price</th>
            
        </tr>
        <tr *ngFor="let p of buyall">
            <td >{{p.BookTitle}}</td>
            <td>{{p.BookPrice}}</td>
        </tr>
        <tr>
            <td>Total Amount :</td>
            <td>Rs.{{totalamount}}</td>
        </tr>
        
    </table>
    <button (click)="makePaymentTest(totalamount)" class="btn btn-danger btn-block">Pay</button>
    <br>
</div>
